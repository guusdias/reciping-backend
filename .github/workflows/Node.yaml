name: Node CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Upgrade to v3 for Node.js 20 support

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3 # Upgrade to v3 for Node.js 20 support
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests and build
        run: npm test && npm run build

      - name: Deploy (if needed)
        run: npm run deploy
        if: success()
